<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page JDIH</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary: #ff5555;
        --text: #0f172a;
        --muted: #64748b;
        --card: #ffffff;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
      }

      body {
        min-height: 100vh;
        background: #ffffff; /* section lain putih */
        color: var(--text);
      }

      /* ================= HERO WRAPPER ================= */
      .hero-wrapper {
        position: relative;
        min-height: 100vh;
        background: linear-gradient(
            rgba(234, 247, 241, 0.15),
            rgba(17, 17, 17, 0.15)
          ),
          url("./a6ff6d8253763eee679ae4f1cc3d2c9919b80a41.png") center / cover
            no-repeat;
        overflow: hidden;
      }

      /* ================= ORNAMENT SLOTS ================= */
      .ornament {
        position: absolute;
      }

      .ornament.top-left {
        width: 300px;
        height: 500px;
        top: 0;
        left: 0;
        background: url("./ornamentleft.png") center / cover no-repeat;

        opacity: 0.4;
      }

      .ornament.top-right {
        width: 300px;
        height: 500px;
        top: 0;
        right: 0;
        background: url("./ornamentright.png") center / cover no-repeat;

        opacity: 0.4;
      }

      .ornament.bottom-left {
        width: 500px;
        height: 500px;
        bottom: 0rem;
        left: 0;
        background: url("./c21e38721bd44dc5d7470cd2ad8ac882e51984dd.png") center /
          cover no-repeat;
        overflow: hidden;
      }

      .ornament.bottom-right {
        width: 400px;
        height: 400px;
        bottom: 2rem;
        right: 0;
        background: url("./787f0c69006efdb3a38f33110d9b0515f6a5d994.png") center /
          cover no-repeat;
        overflow: hidden;
      }

      /* ================= NAVBAR ================= */
      .navbar-wrapper {
        position: relative;
        z-index: 10;
        width: 100%;
        display: flex;
        justify-content: center;
        padding-top: 24px;
      }

      .navbar {
        width: 80%;
        height: 72px;
        background: #ffffff;
        border-radius: 50px;
        display: grid;
        grid-template-columns: auto 1fr auto;
        align-items: center;
        padding: 0 24px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }

      .nav-logo {
        width: 44px;
        height: 44px;
        object-fit: cover;
        border-radius: 50%;
      }

      .nav-menu {
        list-style: none;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 28px;
        font-weight: 600;
        color: var(--muted);
      }

      .nav-menu li {
        cursor: pointer;
      }

      .nav-menu li:hover {
        color: var(--primary);
      }

      .btn-survey {
        background: linear-gradient(135deg, #ff7a7a, var(--primary));
        border: none;
        color: white;
        padding: 10px 22px;
        border-radius: 999px;
        font-weight: 600;
        cursor: pointer;
      }

      /* ================= HERO ================= */
      .hero {
        position: relative;
        z-index: 5;
        min-height: calc(100vh - 96px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 24px;
        padding: 32px;
        text-align: center;
      }

      .hero h1 {
        font-size: clamp(32px, 4vw, 48px);
        font-weight: 800;
      }

      .hero p {
        font-size: 18px;
        color: var(--muted);
      }

      /* ================= SEARCH ================= */
      .search-box {
        width: min(720px, 90%);
        position: relative;
      }

      .search-box input {
        width: 100%;
        padding: 16px 56px 16px 24px;
        border-radius: 999px;
        border: 2px solid var(--primary);
        outline: none;
        font-size: 16px;
      }

      .search-box button {
        position: absolute;
        right: 6px;
        top: 50%;
        transform: translateY(-50%);
        background: var(--primary);
        border: none;
        width: 44px;
        height: 44px;
        border-radius: 50%;
        color: white;
        font-size: 18px;
        cursor: pointer;
      }

      /* ================= SWITCH ================= */
      .switch-wrapper {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-top: -8px;
      }

      .switch {
        position: relative;
        width: 46px;
        height: 24px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        inset: 0;
        background-color: #e5e7eb;
        transition: 0.3s;
        border-radius: 999px;
      }

      .slider:before {
        content: "";
        position: absolute;
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.3s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: var(--primary);
      }

      input:checked + .slider:before {
        transform: translateX(22px);
      }

      /* ================= STATS ================= */
      .stats-container {
        position: absolute;
        bottom: 20px;
        width: 65%;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 24px;
        padding: 24px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      }

      .stat-card {
        padding: 24px;
        border-radius: 20px;
        color: white;
        text-align: left;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .stat-card h2 {
        font-size: 28px;
        font-weight: 800;
      }

      .stat-card span {
        font-size: 14px;
        opacity: 0.9;
      }

      .c1 {
        background: #9fd3c7;
        color: #0f172a;
      }
      .c2 {
        background: #ff8a00;
      }
      .c3 {
        background: #8b1fa9;
      }
      .c4 {
        background: #ff5555;
      }

      @media (max-width: 900px) {
        .stats-container {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 520px) {
        .stats-container {
          grid-template-columns: 1fr;
        }
      }

      /* ================= OTHER SECTION ================= */
      section.ayo {
        padding: 120px 24px;
        background: #ffffff;
      }
    </style>
  </head>

  <body>
    <!-- HERO WRAPPER (BACKGROUND KHUSUS) -->
    <section class="hero-wrapper">
      <!-- ORNAMENT SLOTS -->
      <div class="ornament top-left"></div>
      <div class="ornament top-right"></div>
      <div class="ornament bottom-left"></div>
      <div class="ornament bottom-right"></div>

      <!-- NAVBAR DALAM HERO -->
      <nav class="navbar-wrapper">
        <div class="navbar">
          <img src="./logo_jdihn.png" alt="Logo Left" class="nav-logo" />

          <ul class="nav-menu">
            <li>Tentang</li>
            <li>Berita</li>
            <li>Galeri</li>
            <li>Dokumen</li>
            <li><button class="btn-survey">Survey</button></li>
          </ul>

          <img src="./logo_jdihn.png" alt="Logo Right" class="nav-logo" />
        </div>
      </nav>

      <!-- HERO CONTENT -->
      <div class="hero">
        <h1>Selamat Datang di JDIH</h1>
        <p>Jaringan Dokumentasi & Informasi Hukum</p>

        <div class="search-box">
          <input type="text" placeholder="Cari dokumen hukum..." />
          <button>üîç</button>
        </div>

        <div class="switch-wrapper">
          <label class="switch">
            <input type="checkbox" id="advancedSearch" />
            <span class="slider"></span>
          </label>
          <span>Pencarian Lanjutan</span>
        </div>

        <div class="stats-container">
          <div class="stat-card c1">
            <h2>142</h2>
            <span>Peraturan Hukum</span>
          </div>
          <div class="stat-card c2">
            <h2>012</h2>
            <span>Monografi Hukum</span>
          </div>
          <div class="stat-card c3">
            <h2>031</h2>
            <span>Artikel Hukum</span>
          </div>
          <div class="stat-card c4">
            <h2>197</h2>
            <span>Putusan Pengadilan</span>
          </div>
        </div>
      </div>
    </section>

    <!-- SECTION LAIN (PUTIH) -->
    <section class="ayo">
      <p>dada</p>
    </section>

    <script>
      const toggle = document.getElementById("advancedSearch");

      toggle.addEventListener("change", () => {
        console.log(
          toggle.checked
            ? "Pencarian lanjutan aktif"
            : "Pencarian lanjutan nonaktif"
        );
      });
    </script>
  </body>
</html>
